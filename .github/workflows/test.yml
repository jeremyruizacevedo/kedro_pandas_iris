name: kedro test

on: [push]

jobs:
  kedro_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@main
    - name: Run test
      uses: WaylonWalker/kedro-action@master
      with:
        should_lint: false
        should_test: true
        should_build_docs: false
        should_package: false
        verbose: true